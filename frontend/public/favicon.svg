<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="SnoopTrade ST favicon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A1310"/>
      <stop offset="100%" stop-color="#11231A"/>
    </linearGradient>
    <linearGradient id="text" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#63CC79"/>
      <stop offset="100%" stop-color="#D2FFC0"/>
    </linearGradient>
    <radialGradient id="aura" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#9BEA97" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#9BEA97" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="2" y="2" width="60" height="60" rx="15" fill="url(#bg)" stroke="#2D473B" stroke-width="2"/>
  <rect x="4" y="4" width="56" height="56" rx="13" fill="url(#aura)"/>

  <g filter="url(#glow)">
    <text x="32" y="44" text-anchor="middle" font-family="'SF Pro Display','Inter','Helvetica Neue',Arial,sans-serif" font-size="36" font-weight="800" letter-spacing="-1" fill="url(#text)">ST</text>
  </g>
</svg>
