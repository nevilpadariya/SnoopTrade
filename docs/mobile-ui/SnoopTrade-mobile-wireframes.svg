<svg width="2460" height="1740" viewBox="0 0 2460 1740" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SnoopTrade mobile app wireframes">
  <defs>
    <linearGradient id="boardBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D1410"/>
      <stop offset="100%" stop-color="#131D17"/>
    </linearGradient>
