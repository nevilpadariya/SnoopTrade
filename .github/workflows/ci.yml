name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  web-mobile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck workspace
        run: pnpm -r run typecheck

      - name: Build frontend
        run: pnpm --filter snooptrade build

  backend-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Run backend tests
        run: |
          if [ -d backend/tests ] && find backend/tests -type f -name "test_*.py" -print -quit | grep -q .; then
            PYTHONPATH=backend pytest -q backend/tests
          else
            echo "No backend tests found; skipping pytest."
          fi

      - name: Compile backend sources
        run: |
          python -m compileall backend/app.py backend/database backend/models backend/routers backend/services backend/utils
