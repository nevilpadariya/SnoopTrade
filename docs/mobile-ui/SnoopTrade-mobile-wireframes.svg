  <text x="110" y="1025" class="txt-lg">Handoff Notes</text>
  <text x="110" y="1056" class="txt-sm">- Use 16px horizontal padding and 8px spacing scale across all screens.</text>
  <text x="110" y="1082" class="txt-sm">- Keep charts readable on mobile: fixed card heights (220-260px) and reduced axis clutter.</text>
  <text x="110" y="1108" class="txt-sm">- Reuse API endpoints already in web app (stocks, transactions, forecast, auth).</text>
  <text x="110" y="1134" class="txt-sm">- Recommended mobile stack: React Native + Expo + React Query + Secure Store.</text>

  <rect x="110" y="1166" width="1100" height="430" rx="16" fill="#111915" stroke="#2A3830"/>
  <text x="138" y="1202" class="txt-md">Component Checklist</text>
  <text x="138" y="1232" class="txt-sm">1. Auth: email/password + Google OAuth.</text>
  <text x="138" y="1258" class="txt-sm">2. Search: ticker autocomplete from allowed universe.</text>
  <text x="138" y="1284" class="txt-sm">3. Chart cards: stock line chart + volume chart.</text>
  <text x="138" y="1310" class="txt-sm">4. Forecast view: predicted line + confidence area.</text>
  <text x="138" y="1336" class="txt-sm">5. Transactions list: type/date/shares/price/total.</text>
  <text x="138" y="1362" class="txt-sm">6. Account: password update and logout.</text>

  <rect x="1240" y="1166" width="1150" height="430" rx="16" fill="#111915" stroke="#2A3830"/>
