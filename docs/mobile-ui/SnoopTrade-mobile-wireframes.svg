      .notch { fill:#0A0F0C; }
      .txt-lg { fill:#EAF5EC; font: 600 20px 'Google Sans', 'SF Pro Text', Arial, sans-serif; }
      .txt-md { fill:#EAF5EC; font: 500 15px 'Google Sans', 'SF Pro Text', Arial, sans-serif; }
      .txt-sm { fill:#A9B8AD; font: 500 12px 'Google Sans', 'SF Pro Text', Arial, sans-serif; }
      .txt-xs { fill:#8FA193; font: 500 10px 'Google Sans', 'SF Pro Text', Arial, sans-serif; }
      .surface { fill:#1F2A22; stroke:#2F3E34; stroke-width:1; }
      .surface-soft { fill:#263229; stroke:#334338; stroke-width:1; }
      .line { fill:none; stroke:#66C9A9; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; }
      .line-forecast { fill:none; stroke:#B7E389; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; }
      .muted-line { fill:none; stroke:#738678; stroke-width:2; stroke-dasharray:5 6; }
      .cta { fill:url(#primaryGrad); }
      .cta-txt { fill:#1A2A19; font: 700 14px 'Google Sans', 'SF Pro Text', Arial, sans-serif; }
