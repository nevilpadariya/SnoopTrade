services:
  - type: web
    name: snooptrade-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false  # You'll set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
